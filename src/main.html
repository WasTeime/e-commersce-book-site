<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="js/search.js" defer></script>
    <script src="js/login.js" defer></script>
    <title>Book Store</title>
</head>

<body>
    <!-- menu -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-book-open-line"></i>E-Book
            </a>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            <i class="ri-home-line"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            <i class="ri-book-3-line"></i>
                            <span>Featured</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            <i class="ri-bookmark-line"></i>
                            <span>Discount</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            <i class="ri-book-line"></i>
                            <span>New Books</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            <i class="ri-file-list-line"></i>
                            <span>Testimonial</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- action buttons -->
            <div class="nav__actions">
                <i class="ri-search-line search-button" id="search-button"></i>
                <i class="ri-user-line login-button" id="login-button"></i>
                <i class="ri-moon-line theme-button" id="theme-button"></i>
            </div>
        </nav>
    </header>

    <!-- search -->
    <div class="search" id="search-window">
        <form action="" class="search__form">
            <i class="ri-search-line search__icon"></i>
            <input type="search" class="search__input" placeholder="What are you looking for?">
        </form>

        <i class="ri-close-line search__close" id="search-close-button"></i>
    </div>

    <!-- login -->
    <div class="login" id="login-window">
        <form action="" class="login__form">
            <h3 class="login__title">Log In</h3>

            <div class="login__input-label">
                <label class="login__label" for="email-input">Email</label>
                <input type="text" class="login__input" id="email-input" placeholder="Write your email">
            </div>
            <div class="login__input-label">
                <label class="login__label" for="password-input">Password</label>
                <input type="text" class="login__input" id="password-input" placeholder="Enter your password">
            </div>

            <div class="login__actions">
                <span class="login__signup">
                    You do not have an account?<a href="">Sign up</a>
                </span>
                <a href="" class="login__forgot">Forgot password?</a>
            </div>

            <button class="button login__button">Login</button>

            <i class="ri-close-line login__close" id="login-close-button"></i>
        </form>
    </div>
</body>

</html>
